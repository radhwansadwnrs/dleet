<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف بيانات المستخدم</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            color: #f44336; /* لون أحمر */
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #f44336; /* لون الزر */
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d32f2f; /* تغيير اللون عند التمرير */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>حذف بيانات المستخدم</h1>
        <p>هل أنت متأكد أنك تريد حذف جميع بيانات حسابك؟</p>
        <button onclick="deleteUserData()">حذف البيانات</button>
    </div>

    <script>
        function deleteUserData() {
            // هنا يمكنك إضافة الكود الذي يقوم بحذف البيانات من الخادم أو الـ LocalStorage
            // في هذه الحالة، سنقوم بإظهار رسالة تأكيد فقط لتوضيح فكرة الحذف

            let confirmation = confirm("هل أنت متأكد من أنك تريد حذف جميع بياناتك؟");
            if (confirmation) {
                // إذا تم تأكيد الحذف، نقوم بحذف البيانات
                localStorage.clear(); // مسح البيانات من LocalStorage (إن وجدت)
                alert("تم حذف بياناتك بنجاح.");
            } else {
                alert("تم إلغاء عملية الحذف.");
            }
        }
    </script>

</body>
</html>
